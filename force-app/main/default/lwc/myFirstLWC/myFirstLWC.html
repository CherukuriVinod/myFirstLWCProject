<template>
  <div class="c-container">
    <lightning-layout multiple-rows="true">
      <lightning-layout-item padding="around-small" size="12">
        <lightning-layout>
          <lightning-layout-item padding="around-small" size="6">
            <div class="slds-box slds-theme_default">
              <c-lead-list
                onnewsearch={handleNewSearch}
                onsearchcomplete={handleSearchComplete}
              >
              </c-lead-list>
            </div>
          </lightning-layout-item>

          <lightning-layout-item padding="around-small" size="6">
            <div class="slds-box slds-theme_default">
              <lightning-card
                title="Lead Map"
                icon-name="action:map"
                class="slds-var-m-around_medium"
              >
                <template if:true={searchComplete}>
                  <c-lead-map search-input={searchInput}></c-lead-map>
                </template>
                <template if:false={searchComplete}>
                  <h2>
                    You will need to enter a search term before a map is
                    displayed
                  </h2>
                </template>
              </lightning-card>
            </div>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-layout-item>
    </lightning-layout>
  </div>
</template>
